<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/game.css" />
    <title>Single Play</title>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo-container">
          <span id="logo">Interview Ninja</span>
        </div>
        <nav>
          <div class="nav-links">
            <a href="../index.html"
              ><img src="../img/005-home.png" alt="" class="icon" />
              <p>Home</p></a
            >
            <a href="./single.html"
              ><img src="../img/003-user.png" alt="" class="icon" />
              <p>Single Play</p></a
            >
            <a href="./group.html">
              <img src="../img/004-group.png" alt="" class="icon" />
              <p>Group Play</p></a
            >
            <a href="./help.html"
              ><img src="../img/001-help.png" alt="" class="icon" />
              <p>Help</p></a
            >
            <a href="./about.html"
              ><img src="../img/002-info.png" alt="" class="icon" />
              <p>About</p></a
            >
          </div>
        </nav>
        <div class="burger-container">
          <div class="burger-box">
            <div id="line1" class="burger"></div>
            <div id="line2" class="burger"></div>
            <div id="line3" class="burger"></div>
          </div>
        </div>
        <div class="burger-container">
          <img src="../img/001-menu.png" alt="" id="go-menue" class="hidden" />
        </div>
      </div>
    </header>
    <div class="section">
      <div class="menue-container">
        <form>
          <fieldset>
            <legend>Include questions:</legend>
            <label for="java">
              <input type="checkbox" id="java" />
              Java (general)
            </label>
            <label for="technickal">
              <input type="checkbox" id="technical" />
              Java (technical)
            </label>
            <label for="selenium">
              <input type="checkbox" id="selenium" />
              Selenium
            </label>
            <label for="github">
              <input type="checkbox" id="github" />
              Git and GitHub
            </label>
            <label for="behavioral">
              <input type="checkbox" id="behavioral" />
              Behavioral
            </label>
            <label for="jira">
              <input type="checkbox" id="jira" />
              Jira
            </label>
          </fieldset>
          <span class="alert hidden"
            >You have to check at least one question type!</span
          >
          <fieldset>
            <legend>Optional:</legend>
            <label for="timer">
              <input type="checkbox" id="timer" />
              Enable timer
            </label>
            <label for="videoCh">
              <input type="checkbox" id="videoCh" />
              Video recording
            </label>
          </fieldset>
          <button id="go">Go!</button>
        </form>
      </div>
      <div class="game-container">
        <div class="status-container">
          <div class="status-item">
            <span id="questions-left-message"></span>
          </div>
          <div id="timer-container" class="status-item">
            <span id="timer-clock"></span>
          </div>
          <div class="status-item">
            <span id="solutin-avaliable-message"></span>
          </div>
        </div>
        <span id="question"></span>
        <div id="button-container">
          <button id="show-solution" class="q-button">Solution</button>
          <button id="next-question" class="q-button">Next</button>
          <div class="switch-container">
            <span class="switch-item">
              <img
                src="../img/switch_off.gif"
                alt=""
                id="auto-next"
                class="switch-button"
              />
              <p>Auto next</p>
            </span>
            <span class="switch-item">
              <img
                src="../img/switch_off.gif"
                alt=""
                id="auto-solution"
                class="switch-button"
              />
              <p>Auto solution</p>
            </span>
          </div>
        </div>
        <div id="video-container">
          <video
            id="video"
            poster="../img/persone.gif"
            class="disayeble"
            autoplay
          ></video>
          <div id="video-controll-container">
            <div id="video-buttons">
              <img src="../img/Power.png" class="video-button" id="video-on" />
              <img
                src="../img/Rec.png"
                class="video-button disayeble"
                id="video-record"
              />
              <img
                src="../img/Play.png"
                class="video-button disayeble"
                id="video-play"
              />
              <img
                src="../img/pause.png"
                class="video-button disayeble"
                id="video-pause"
              />
              <a
                href=""
                id="video-download"
                download="test.webm"
                class="video-button disayeble"
              >
                <img src="../img/Download.png" class="video-button" />
              </a>
              <img
                src="../img/fullScreen.png"
                class="video-button disayeble"
                id="video-fullScreen"
              />
            </div>
            <div id="video-switch-container" class="disayeble">
              <span class="switch-item">
                <img
                  src="../img/switch_off.gif"
                  class="switch-button"
                  id="auto-record"
                />
                <p>Auto record</p>
              </span>
              <span class="switch-item">
                <img
                  src="../img/switch_off.gif"
                  class="switch-button"
                  id="auto-play"
                />
                <p>Auto play</p>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../data/questions.js"></script>
    <script src="../js/gsap.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
